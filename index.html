<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Imperium scoresheet</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Points scored:</h1>
            <h2 id="count-el">0</h2>
            <button id="incrementone-btn" onclick="incrementone()">+1</button>
            <button id="incrementtwo-btn" onclick="incrementtwo()">+2</button>
            <button id="incrementthree-btn" onclick="incrementthree()">+3</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous scores: </p>
            <script src="index.js">
        </script>
        </div>
    </body>
</html>
